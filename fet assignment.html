<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Calculator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f7;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Result Calculator</a>
    </div>
</nav>

<!-- Alert -->
<div class="container mt-3">
    <div class="alert alert-success text-center">
        Enter marks to calculate total, average and result
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-body">

                    <h5 class="text-center mb-3">Student Marks</h5>

                    <input type="number" id="mark1" class="form-control mb-2" placeholder="Subject 1">
                    <input type="number" id="mark2" class="form-control mb-2" placeholder="Subject 2">
                    <input type="number" id="mark3" class="form-control mb-3" placeholder="Subject 3">

                    <div class="d-grid">
                        <button class="btn btn-primary" onclick="calculateResult()">Calculate Result</button>
                    </div>

                    <hr>

                    <p><b>Total:</b> <span id="total"></span></p>
                    <p><b>Average:</b> <span id="average"></span></p>
                    <p><b>Result:</b> <span id="result"></span></p>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function calculateResult() {
        let m1 = Number(document.getElementById("mark1").value);
        let m2 = Number(document.getElementById("mark2").value);
        let m3 = Number(document.getElementById("mark3").value);

        if (m1 === 0 || m2 === 0 || m3 === 0) {
            alert("Please enter all marks");
            return;
        }

        let total = m1 + m2 + m3;
        let avg = total / 3;
        let res = avg >= 50 ? "Pass" : "Fail";

        document.getElementById("total").innerText = total;
        document.getElementById("average").innerText = avg.toFixed(2);
        document.getElementById("result").innerText = res;

        // Save to LocalStorage
        localStorage.setItem("studentResult", JSON.stringify({total, avg, res}));
    }
</script>

</body>
</html>
